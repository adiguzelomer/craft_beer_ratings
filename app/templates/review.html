{% extends "base.html" %}

{% block content %}
    <h1>Submit a Review</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.beer_review.label }} <br>
            {{ form.beer_review(size=200) }}
            {% for error in form.beer_review.errors %}
            <span style="color: red;">[{{ error}}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

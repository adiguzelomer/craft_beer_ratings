<html>
	<head>
		{% if title %}
		<title>{{ title}} by Brett Castellanos</title>
		{% else %}
		<title>What makes a good beer?</title>
		{% endif %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="index.html" class="logo"><strong>{{ title }}</strong> by Brett Castellanos</a>
									<ul class="icons">
										<li><a href="https://twitter.com/bcas1984" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="https://github.com/brett-castellanos" class="icon fa-diamond"><span class="lavel">GitHub</span></a></li>
									</ul>
                                </header>

                                {% block content %}{% endblock %}
                        </div>
                    </div>
            </div>

    </body>
